			<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Pesagem de Bags</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
}

/* ===== CAPA ===== */
#capa {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #0b5ed7;
    color: #fff;
    text-align: center;
}
#capa h1 {
    font-size: 2rem;
}
#capa button {
    padding: 15px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 6px;
    background: #fff;
    color: #0b5ed7;
    cursor: pointer;
}

/* ===== SISTEMA ===== */
#sistema {
    display: none;
    padding: 20px;
}
h2 {
    text-align: center;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 1000px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.group {
    margin-bottom: 15px;
}
label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}
input, select {
    width: 100%;
    padding: 10px;
}

.inline {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #0b5ed7;
    color: #fff;
}

button.export {
    background: #198754;
}

.actions {
    display: flex;
    gap: 5px;
    justify-content: center;
}

.actions button {
    background: #dc3545;
}

/* ===== TABELA ===== */
.table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    background: #fff;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 0.9rem;
    text-align: center;
}
th {
    background: #eee;
}
</style>
</head>

<body>

<!-- CAPA -->
<div id="capa">
    <h1>Controle de Pesagem de Bags</h1>
    <button onclick="acessar()">Acessar</button>
</div>

<!-- SISTEMA -->
<div id="sistema">
<h2>Formulário de Pesagem</h2>

<form id="formPesagem">
    <div class="inline">
        <div class="group">
            <label>Data</label>
            <input type="date" id="data" required>
        </div>
        <div class="group">
            <label>Lote</label>
            <input type="text" id="lote" required>
        </div>
        <div class="group">
            <label>Turno</label>
            <select id="turno" required>
                <option>07h às 15h</option>
                <option>15h às 23h</option>
                <option>23h às 07h</option>
            </select>
        </div>
    </div>

    <div class="inline">
        <div class="group">
    		<label>Operadores (segure CTRL para selecionar 2)</label>
   		<select id="operador" multiple required></select>
	</div>
        <div class="group">
            <label>Pesado por</label>
            <select id="pesadoPor" required></select>
        </div>
    </div>

    <div class="inline">
        <div class="group">
            <label>Modelo de Embalagem</label>
            <select id="embalagem">
                <option>67641311</option>
                <option>67674704</option>
            </select>
        </div>
        <div class="group">
            <label>Peso Programado (kg)</label>
            <select id="pesoProgramado">
                <option>1000</option>
                <option>1100</option>
            </select>
        </div>
    </div>

    <div class="inline">
        <div class="group">
            <label>BAG nº</label>
            <input type="number" id="bag" required>
        </div>
        <div class="group">
            <label>Peso Bruto (kg)</label>
            <input type="number" id="pesoBruto" required>
        </div>
        <div class="group">
            <label>Peso Líquido (kg)</label>
            <input type="number" id="pesoLiquido" required>
        </div>
    </div>

    <button type="button" onclick="salvarRegistro()">Salvar Registro</button>
    <button type="button" class="export" onclick="exportarExcel()">Exportar Excel</button>
</form>

<div class="table-container">
<table>
<thead>
<tr>
    <th>Data</th>
    <th>Lote</th>
    <th>Turno</th>
    <th>BAG</th>
    <th>Bruto</th>
    <th>Líquido</th>
    <th>Operador</th>
    <th>Pesado por</th>
    <th>Ações</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  onSnapshot,
  doc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB1ubKpdBLB2zMD2iXmlH_GuMb9p_ITFdc",
  authDomain: "controle-pesagem.firebaseapp.com",
  projectId: "controle-pesagem",
  storageBucket: "controle-pesagem.firebasestorage.app",
  messagingSenderId: "995690576580",
  appId: "1:995690576580:web:b5bc7d49ee701e05ce2791",
  measurementId: "G-YPQSBTKG4V"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const pesagensRef = collection(db, "pesagens");

/* ===== OPERADORES ===== */
const operadores = [
  "Manoel","Temário","Gérson","Eraldo","Edson",
  "Natanael","Luanderson","Airton","Fabiano","Joseildo"
];

const operadorSelect = document.getElementById("operador");
const pesadoSelect = document.getElementById("pesadoPor");

operadores.forEach(op => {
  operadorSelect.innerHTML += `<option>${op}</option>`;
  pesadoSelect.innerHTML += `<option>${op}</option>`;
});

/* ===== CAPA ===== */
window.acessar = () => {
  document.getElementById("capa").style.display = "none";
  document.getElementById("sistema").style.display = "block";
};

/* ===== RENDER EM TEMPO REAL ===== */
const tbody = document.getElementById("tbody");

onSnapshot(pesagensRef, snapshot => {
  tbody.innerHTML = "";
  snapshot.forEach(docSnap => {
    const r = docSnap.data();
    tbody.innerHTML += `
      <tr>
        <td>${r.data}</td>
        <td>${r.lote}</td>
        <td>${r.turno}</td>
        <td>${r.bag}</td>
        <td>${r.bruto}</td>
        <td>${r.liquido}</td>
        <td>${r.operador}</td>
        <td>${r.pesadoPor}</td>
        <td class="actions">
          <button onclick="excluir('${docSnap.id}')">Excluir</button>
        </td>
      </tr>`;
  });
});

/* ===== SALVAR ===== */
const dataInput = document.getElementById("data");
const loteInput = document.getElementById("lote");
const turnoInput = document.getElementById("turno");
const operadorInput = document.getElementById("operador");
const pesadoPorInput = document.getElementById("pesadoPor");
const bagInput = document.getElementById("bag");
const pesoBrutoInput = document.getElementById("pesoBruto");
const pesoLiquidoInput = document.getElementById("pesoLiquido");

window.salvarRegistro = async () => {
  try {
    await addDoc(pesagensRef, {
      data: dataInput.value,
      lote: loteInput.value,
      turno: turnoInput.value,
      operador: Array.from(operadorInput.selectedOptions)
        .map(o => o.value)
        .join(" / "),
      pesadoPor: pesadoPorInput.value,
      bag: bagInput.value,
      bruto: pesoBrutoInput.value,
      liquido: pesoLiquidoInput.value
    });

    document.getElementById("formPesagem").reset();
    alert("Registro salvo com sucesso!");

  } catch (erro) {
    console.error("Erro ao salvar:", erro);
    alert("Erro ao salvar o registro. Veja o console.");
  }
};


/* ===== EXCLUIR ===== */
window.excluir = async id => {
  if (confirm("Deseja realmente excluir este registro?")) {
    await deleteDoc(doc(db, "pesagens", id));
  }
};

/* ===== EXPORTAR EXCEL ===== */
window.exportarExcel = () => {
  let csv = "Data;Lote;Turno;BAG;Bruto;Liquido;Operador;Pesado por\n";
  document.querySelectorAll("#tbody tr").forEach(row => {
    const cols = row.querySelectorAll("td");
    csv += [...cols].slice(0, 8).map(c => c.innerText).join(";") + "\n";
  });

  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "pesagem_bags.csv";
  link.click();
};
</script>

</body>
</html>

			<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Pesagem de Bags</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
}

/* ===== CAPA ===== */
#capa {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #0b5ed7;
    color: #fff;
    text-align: center;
}
#capa h1 {
    font-size: 2rem;
}
#capa button {
    padding: 15px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 6px;
    background: #fff;
    color: #0b5ed7;
    cursor: pointer;
}

/* ===== SISTEMA ===== */
#sistema {
    display: none;
    padding: 20px;
}
h2 {
    text-align: center;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 1000px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.group {
    margin-bottom: 15px;
}
label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}
input, select {
    width: 100%;
    padding: 10px;
}

.inline {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #0b5ed7;
    color: #fff;
}

button.export {
    background: #198754;
}

.actions {
    display: flex;
    gap: 5px;
    justify-content: center;
}

.actions button {
    background: #dc3545;
}

/* ===== TABELA ===== */
.table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    background: #fff;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 0.9rem;
    text-align: center;
}
th {
    background: #eee;
}

/* ===== MODAL EXPORTAÇÃO ===== */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 18px;
  z-index: 9999;
}
.modal-overlay.open { display: flex; }
.modal {
  width: min(760px, 96vw);
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.25);
  overflow: hidden;
}
.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
}
.modal-header h3 { margin: 0; font-size: 1.05rem; }
.modal-close {
  border: none;
  background: transparent;
  color: #333;
  font-size: 1.2rem;
  cursor: pointer;
  padding: 6px 10px;
  border-radius: 8px;
}
.modal-body { padding: 16px; }
.modal-footer {
  padding: 14px 16px;
  border-top: 1px solid #eee;
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}
.btn-secondary { background: #6c757d; }
.btn-primary { background: #0b5ed7; }
.modal-msg {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  background: #f4f6f8;
  font-size: 0.92rem;
}

</style>
</head>

<body>

<!-- CAPA -->
<div id="capa">
    <h1>Controle de Pesagem de Bags</h1>
    <button onclick="acessar()">Acessar</button>
</div>

<!-- SISTEMA -->
<div id="sistema">
<h2>Formulário de Pesagem</h2>

<form id="formPesagem">
    <div class="inline">
        <div class="group">
            <label>Data</label>
            <input type="date" id="data" required>
        </div>
        <div class="group">
            <label>Lote</label>
            <input type="text" id="lote" required>
        </div>
        <div class="group">
            <label>Turno</label>
            <select id="turno" required>
                <option>07h às 15h</option>
                <option>15h às 23h</option>
                <option>23h às 07h</option>
            </select>
        </div>
    </div>

    <div class="inline">
        <div class="group">
    		<label>Operadores (segure CTRL para selecionar 2)</label>
   		<select id="operador" multiple required></select>
	</div>
        <div class="group">
            <label>Pesado por</label>
            <select id="pesadoPor" required></select>
        </div>
    </div>

    <div class="inline">
        <div class="group">
            <label>Modelo de Embalagem</label>
            <select id="embalagem">
                <option>67641311</option>
                <option>67674704</option>
            </select>
        </div>
        <div class="group">
            <label>Peso Programado (kg)</label>
            <select id="pesoProgramado">
                <option>1000</option>
                <option>1100</option>
            </select>
        </div>
    </div>

    <div class="inline">
        <div class="group">
            <label>BAG nº</label>
            <input type="number" id="bag" required>
        </div>
        <div class="group">
            <label>Peso Bruto (kg)</label>
            <input type="number" id="pesoBruto" required>
        </div>
        <div class="group">
            <label>Peso Líquido (kg)</label>
            <input type="number" id="pesoLiquido" required>
        </div>
    </div>

    <button type="submit">Salvar Registro</button>
    <button type="button" class="export" onclick="exportarExcel()">Exportar Excel</button>
</form>

<div class="table-container">
<table>
<thead>
<tr>
    <th>Data</th>
    <th>Lote</th>
    <th>Turno</th>
    <th>BAG</th>
    <th>Bruto</th>
    <th>Líquido</th>
    <th>Operador</th>
    <th>Pesado por</th>
    <th>Ações</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
</div>


<!-- MODAL EXPORTAÇÃO -->
<div id="exportModal" class="modal-overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <h3 id="modalTitle">Exportar para Excel</h3>
      <button type="button" class="modal-close" id="btnFecharModal" aria-label="Fechar">✕</button>
    </div>

    <div class="modal-body">
      <div class="inline">
        <div class="group">
          <label for="expData">Data</label>
          <input type="date" id="expData" required>
        </div>
        <div class="group">
          <label for="expLote">Lote</label>
          <input type="text" id="expLote" placeholder="Ex: 12906590B3" required>
        </div>
        <div class="group">
          <label for="expEmbalagem">Modelo da Embalagem</label>
          <select id="expEmbalagem" required>
            <option value="">Selecione...</option>
            <option value="67674704">67674704</option>
            <option value="67641311">67641311</option>
          </select>
        </div>
      </div>

      <p id="expMsg" class="modal-msg" style="display:none;"></p>
    </div>

    <div class="modal-footer">
      <button type="button" id="btnCancelarExport" class="btn-secondary">Cancelar</button>
      <button type="button" id="btnGerarExcel" class="btn-primary">Gerar Excel</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx-populate/browser/xlsx-populate.min.js"></script>
<script type="module">
/* EXPORT_VERSION: 2026-01-31-v2 */
console.log("EXPORT_VERSION: 2026-01-31-v2");

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  onSnapshot,
  doc,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB1ubKpdBLB2zMD2iXmlH_GuMb9p_ITFdc",
  authDomain: "controle-pesagem.firebaseapp.com",
  projectId: "controle-pesagem",
  storageBucket: "controle-pesagem.firebasestorage.app",
  messagingSenderId: "995690576580",
  appId: "1:995690576580:web:b5bc7d49ee701e05ce2791",
  measurementId: "G-YPQSBTKG4V"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const pesagensRef = collection(db, "pesagens");

/* ===== OPERADORES ===== */
const operadores = [
  "Manoel","Temário","Gérson","Eraldo","Edson",
  "Natanael","Luanderson","Airton","Fabiano","Joseildo"
];

const operadorSelect = document.getElementById("operador");
const pesadoSelect = document.getElementById("pesadoPor");

operadores.forEach(op => {
  operadorSelect.innerHTML += `<option>${op}</option>`;
  pesadoSelect.innerHTML += `<option>${op}</option>`;
});

/* ===== CAPA ===== */
window.acessar = () => {
  document.getElementById("capa").style.display = "none";
  document.getElementById("sistema").style.display = "block";
};

/* ===== RENDER EM TEMPO REAL ===== */
const tbody = document.getElementById("tbody");

onSnapshot(pesagensRef, snapshot => {
  tbody.innerHTML = "";
  snapshot.forEach(docSnap => {
    const r = docSnap.data();
    tbody.innerHTML += `
      <tr>
        <td>${r.data}</td>
        <td>${r.lote}</td>
        <td>${r.turno}</td>
        <td>${r.bag}</td>
        <td>${r.bruto}</td>
        <td>${r.liquido}</td>
        <td>${r.operador}</td>
        <td>${r.pesadoPor}</td>
        <td class="actions">
          <button onclick="excluir('${docSnap.id}')">Excluir</button>
        </td>
      </tr>`;
  });
});

/* ===== SALVAR ===== */
const dataInput = document.getElementById("data");
const loteInput = document.getElementById("lote");
const turnoInput = document.getElementById("turno");
const operadorInput = document.getElementById("operador");
const pesadoPorInput = document.getElementById("pesadoPor");
const bagInput = document.getElementById("bag");
const pesoBrutoInput = document.getElementById("pesoBruto");
const pesoLiquidoInput = document.getElementById("pesoLiquido");

document.getElementById("formPesagem").addEventListener("submit", async e => {
  e.preventDefault();

  await addDoc(pesagensRef, {
    data: dataInput.value,
    lote: loteInput.value,
    turno: turnoInput.value,
    operador: Array.from(operadorInput.selectedOptions)
      .map(o => o.value)
      .join(" / "),
    pesadoPor: pesadoPorInput.value,
    bag: bagInput.value,
    bruto: pesoBrutoInput.value,
    liquido: pesoLiquidoInput.value
  });

  e.target.reset();
});

/* ===== EXCLUIR ===== */
window.excluir = async id => {
  if (confirm("Deseja realmente excluir este registro?")) {
    await deleteDoc(doc(db, "pesagens", id));
  }
};

/* ===== EXPORTAR EXCEL (COM MODAL + TEMPLATE) ===== */

// UI (modal)
const exportModal = document.getElementById("exportModal");
const expData = document.getElementById("expData");
const expLote = document.getElementById("expLote");
const expEmbalagem = document.getElementById("expEmbalagem");
const expMsg = document.getElementById("expMsg");

const btnFecharModal = document.getElementById("btnFecharModal");
const btnCancelarExport = document.getElementById("btnCancelarExport");
const btnGerarExcel = document.getElementById("btnGerarExcel");

function abrirModalExport() {
  expMsg.style.display = "none";
  expMsg.textContent = "";

  // Preenche automaticamente com valores do formulário (se existirem)
  const dataForm = document.getElementById("data")?.value;
  const loteForm = document.getElementById("lote")?.value;
  const embForm = document.getElementById("embalagem")?.value;

  if (dataForm) expData.value = dataForm;
  if (loteForm) expLote.value = loteForm;
  if (embForm) expEmbalagem.value = embForm;

  exportModal.classList.add("open");
  exportModal.setAttribute("aria-hidden", "false");
  expData.focus();
}

function fecharModalExport() {
  exportModal.classList.remove("open");
  exportModal.setAttribute("aria-hidden", "true");
}

function setMsg(texto) {
  expMsg.textContent = texto;
  expMsg.style.display = "block";
}

btnFecharModal.addEventListener("click", fecharModalExport);
btnCancelarExport.addEventListener("click", fecharModalExport);

// fecha clicando fora
exportModal.addEventListener("click", (e) => {
  if (e.target === exportModal) fecharModalExport();
});

// fecha com ESC
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && exportModal.classList.contains("open")) fecharModalExport();
});

// Handler do botão do formulário
window.exportarExcel = () => abrirModalExport();

async function gerarExcelComFiltros(dataFiltro, loteFiltro, embalagem) {
  let codigoEmbalagem = "";
  if (embalagem === "67674704") codigoEmbalagem = "#4704";
  else if (embalagem === "67641311") codigoEmbalagem = "#1311";
  else throw new Error("Modelo de embalagem inválido.");

  // Busca no Firestore (data + lote)
  const q = query(
    pesagensRef,
    where("data", "==", dataFiltro),
    where("lote", "==", loteFiltro)
  );

  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    throw new Error("Nenhum registro encontrado para os filtros informados.");
  }

  // Organiza por BAG
  const registros = [];
  snapshot.forEach(d => registros.push(d.data()));
  registros.sort((a, b) => Number(a.bag) - Number(b.bag));

  // Carrega o template preservando estilos/formatos
  const response = await fetch("PLANILHA.xlsx", { cache: "no-store" });
  if (!response.ok) throw new Error("Não encontrei o arquivo PLANILHA.xlsx no site.");
  const arrayBuffer = await response.arrayBuffer();

  const wb = await XlsxPopulate.fromDataAsync(arrayBuffer);

  // Tenta pegar a aba "PESAGEM"; se não existir, usa a primeira
  let sheet = wb.sheet("PESAGEM");
  if (!sheet) sheet = wb.sheet(0);

  // Cabeçalho conforme o template
  sheet.cell("B4").value(loteFiltro); // LOTE

  // INÍCIO como data real (mantém formato da célula do template)
  const [yyyy, mm, dd] = dataFiltro.split("-").map(Number);
  sheet.cell("E3").value(new Date(yyyy, mm - 1, dd));

  // EMBALAG. (#4704 / #1311)
  sheet.cell("G3").value(codigoEmbalagem);

  // Linha base do template (onde já existem fórmulas/formatos)
  const linhaBase = 6;

// Copia uma linha "modelo" (estilo + fórmulas + valores) para outra linha.
// Isso preserva a estrutura do template sem depender de métodos não suportados no build do XlsxPopulate.
function copiarLinhaTemplate(sheet, linhaOrigem, linhaDestino) {
  const cols = ["A","B","C","D","E","F","G","H"];

  // Copiar altura da linha (se existir no template)
  try {
    const h = sheet.row(linhaOrigem).height();
    if (h) sheet.row(linhaDestino).height(h);
  } catch (_) {}

  cols.forEach(col => {
    const src = sheet.cell(`${col}${linhaOrigem}`);
    const dst = sheet.cell(`${col}${linhaDestino}`);

    // Copia estilo
    try { dst.style(src.style()); } catch (_) {}

    // Copia fórmula ou valor
    const f = src.formula();
    if (f) dst.formula(f);
    else dst.value(src.value());
  });
}

let linha = linhaBase;

  for (const r of registros) {
    // Para linhas além da primeira, copia a linha-base do template para manter fórmulas/estilos
    if (linha > linhaBase) {
      copiarLinhaTemplate(sheet, linhaBase, linha);
    }

    // Preenche apenas os valores variáveis
    sheet.cell(`B${linha}`).value(Number(r.bag));     // HC
    sheet.cell(`C${linha}`).value(Number(r.bruto));   // PESO BRUTO
    sheet.cell(`E${linha}`).value(Number(r.liquido)); // BAG + EMBALAGEM

    linha++;
  }

  // Gera arquivo final mantendo estrutura do template
  const out = await wb.outputAsync();
  const blob = new Blob([out], {
    type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
  });

  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `Pesagem_${loteFiltro}_${dataFiltro}.xlsx`;
  link.click();
}


btnGerarExcel.addEventListener("click", async () => {
  const dataFiltro = expData.value;
  const loteFiltro = expLote.value.trim();
  const embalagem = expEmbalagem.value;

  if (!dataFiltro || !loteFiltro || !embalagem) {
    setMsg("Preencha Data, Lote e Modelo da Embalagem.");
    return;
  }

  btnGerarExcel.disabled = true;
  btnCancelarExport.disabled = true;
  btnFecharModal.disabled = true;
  setMsg("Gerando arquivo...");

  try {
    await gerarExcelComFiltros(dataFiltro, loteFiltro, embalagem);
    fecharModalExport();
  } catch (err) {
    console.error(err);
    setMsg(err.message || "Erro ao gerar Excel. Veja o console.");
  } finally {
    btnGerarExcel.disabled = false;
    btnCancelarExport.disabled = false;
    btnFecharModal.disabled = false;
  }
});
</script>

</body>
</html>
